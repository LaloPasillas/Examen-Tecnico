<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Artículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Formulario Artículo</h2>

      <form
        th:action="@{/articulos/guardar}"
        th:object="${articulo}"
        method="post"
        class="space-y-4"
      >
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-sm font-medium">Nombre</label>
          <input
            type="text"
            th:field="*{nombre}"  
            maxlength="50"
            class="w-full border rounded p-2"
            th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500'"
          />

          <p class="text-red-500 text-sm" th:errors="*{nombre}"></p>
        </div>

        <div>
          <label class="block text-sm font-medium">Descripción</label>
          <input
            type="text"
            th:field="*{descripcion}"
            maxlength="250"
            rows="4"
            class="w-full border rounded p-2"
            th:classappend="${#fields.hasErrors('descripcion')} ? 'border-red-500'"
          />

          <p class="text-red-500 text-sm" th:errors="*{descripcion}"></p>
        </div>

        <div>
          <label class="block text-sm font-medium">Precio</label>
          <input
            type="number"
            step="0.01"
            th:field="*{precio}"
            class="w-full border rounded p-2"
            th:classappend="${#fields.hasErrors('precio')} ? 'border-red-500'"
          />

          <p class="text-red-500 text-sm" th:errors="*{precio}"></p>
        </div>

        <div class="flex justify-between pt-4">
          <a href="/articulos" class="text-gray-600 hover:underline">
            Cancelar
          </a>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
