<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Artículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto py-10 px-4">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Artículos</h1>

        <a
          href="/articulos/nuevo"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          + Nuevo artículo
        </a>
        <a
          href="/articulos/reporte"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow"
        >
          Generar PDF
        </a>
      </div>

      <div class="bg-white shadow rounded overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-3">ID</th>
              <th class="px-4 py-3">Nombre</th>
              <th class="px-4 py-3">Descripción</th>
              <th class="px-4 py-3">Precio</th>
              <th class="px-4 py-3 text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr
              th:each="articulo : ${articulos}"
              class="border-b hover:bg-gray-50"
            >
              <td class="px-4 py-2" th:text="${articulo.id}"></td>
              <td class="px-4 py-2" th:text="${articulo.nombre}"></td>
              <td
                class="px-4 py-2 max-w-xs break-words"
                th:text="${articulo.descripcion}"
              ></td>
              <td
                class="px-4 py-2 font-semibold text-green-600 whitespace-nowrap"
              >
                $<span th:text="${articulo.precio}"></span>
              </td>

              <td class="px-4 py-2 text-center space-x-2">
                <a
                  th:href="@{/articulos/editar/{id}(id=${articulo.id})}"
                  class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500"
                >
                  Editar
                </a>

                <a
                  th:href="@{/articulos/eliminar/{id}(id=${articulo.id})}"
                  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                  onclick="
                    return confirm(
                      '¿Seguro que deseas eliminar este artículo?',
                    );
                  "
                >
                  Eliminar
                </a>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(articulos)}">
              <td colspan="5" class="text-center py-6 text-gray-500">
                No hay artículos registrados
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
